<div class="row">
    <div class="span3" style="height:180px;background:url(images/volta.logo.large.png) center center no-repeat;">
        
    </div>
    <div class="span7">
        <dl class="dl-horizontal">
            <dt>Version</dt><dd>{{Version}}</dd>
            <dt>Release Date</dt><dd>{{BuildDate}}</dd>
            <dt>Build Mode</dt><dd>{{DebugMode}}</dd>
            <dt>Web Server</dt><dd>{{WebServer}}</dd>
            <dt>SMTP Server</dt><dd>{{SmtpServer}}</dd>
            <dt>Database</dt><dd>{{Database}}</dd>
            <dt>Error Email</dt><dd>{{ErrorEmail}}</dd>
            <dt>Error SMTP</dt><dd>{{ErrorEmailSmtp}}</dd>
            <dt>Log Path</dt><dd class="wrapped-text">{{LogPath}}</dd>
        </dl>
    </div> 
    </div>
</div>
