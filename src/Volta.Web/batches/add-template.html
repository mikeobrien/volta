<div class="page-header">
    <h2>Upload Arbin Data</h2>
</div>
    
<form class="form-horizontal">
    <fieldset>
        <div class="control-group">
        <label class="control-label" for="file">Arbin Data File</label>
            <div class="controls">
                <input class="input-file" id="file" name="file" type="file">
            </div>
        </div>
        <div class="form-actions">
        <button type="submit" class="btn btn-primary save">Upload</button>
        <a href="/#batches" class="btn">Cancel</a>
            <span class="help-inline"></span>
        <div class="progress form-progress">
            <div class="bar" style="width: 0;"></div>
        </div>
        </div>
    </fieldset>
</form>
