<div class="page-header">
    <h2>Edit Schedule {{ name }}</h2>
</div>
    
<form class="form-horizontal">
    <fieldset>
        <div class="control-group username">
        <label class="control-label" for="name">Name</label>
        <div class="controls">
            <input type="text" class="input-xlarge" id="name" value="{{ name }}">
            <span class="help-inline message"></span>
        </div>
        </div>
        <div class="control-group">
        <label class="control-label" for="file">File</label>
        <div class="controls">
            <textarea class="input-xlarge" id="file" rows="20">{{ file }}</textarea>
        </div>
        </div>
        <div class="form-actions">
        <button type="submit" class="btn btn-primary save">Save</button>
        <a href="/#admin/users" class="btn">Cancel</a>
        </div>
    </fieldset>
    </form>
